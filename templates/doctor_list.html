<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h2>Doctors</h2>
    <a href="{% url 'add_doctor' %}">Add New Doctor</a>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.first_name }} {{ doctor.last_name }} - {{ doctor.specialization }}
                <a href="{% url 'update_doctor' doctor.id %}">Edit</a> |
                <a href="{% url 'delete_doctor' doctor.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

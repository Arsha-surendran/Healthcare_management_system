<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Delete Doctor</title>
</head>
<body>
    <h2>Are you sure you want to delete Dr. {{ doctor.first_name }} {{ doctor.last_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'doctor_list' %}">Cancel</a>
</body>
</html>
